<div class="banner">
    <div class="default-banner">
        <nz-carousel #carousel nzDots="false" nzAutoPlay (nzAfterChange)="show($event)">
            <div nz-carousel-content *ngFor="let item of defaultBanners">
                <img class="default-img" [src]="item['img']" alt="" srcset="">
            </div>
        </nz-carousel>
    </div>
    <div class="scroll-banner">
        <div class="small-banner">
            <div class="small-item" *ngFor="let item of scrollBanners;let i = index;">
                <img [ngClass]="{'actived-img': item.selected}" [src]="item['img']" (click)="goToCarousel(carousel, i)">
            </div>
        </div>
    </div>
    <!-- <div class="dots">
        <ul>
            <li *ngFor="let item of defaultBanners;let i = index;" class="custom-dot" [ngClass]="{'actived-dot': dotIndex === i}"></li>
        </ul>
    </div> -->
</div>
