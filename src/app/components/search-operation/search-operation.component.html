<div class="search-operation">
    <div class="left-title">{{lotteryName}} 开奖公告</div>
    <div class="right-operation">
        <nz-radio-group [(ngModel)]="radioValue" class="group">
            <label nz-radio nzValue="1">
                <div class="date-search">
                    <span>依据日期查询&nbsp;</span>
                    <nz-date-picker class="date-picker" [(ngModel)]="startDate" (ngModelChange)="onChange($event)"></nz-date-picker>
                    <span>&nbsp;至&nbsp;</span>
                    <nz-date-picker class="date-picker" [(ngModel)]="endDate" (ngModelChange)="onChange($event)"></nz-date-picker>
                    <span>&nbsp;(每次最多可搜寻3个月)</span>
                </div>
            </label>
            <label nz-radio nzValue="2">
                <div class="no-search">
                    <span>输入期号查询&nbsp;</span>
                    <input class="issue-input" nz-input placeholder="期号查询" [(ngModel)]="issueNo" />
                </div>
            </label>
        </nz-radio-group>
        <div class="search">搜寻</div>
    </div>
</div>
