<app-h5-page-body>
    <div class="h5-home">
        <div class="banner">
            <Carousel
            [infinite]="true"
            [vertical]="false"
            [selectedIndex]="1"
            (beforeChange)="beforeChange($event)"
            (afterChange)="afterChange($event)"
            [dots]="false"
            [autoplay]="true"
          >
            <CarouselSlide>
              <div [ngStyle]="{ height: state.imgHeight }">
                <img src="assets/images/phone/banner.jpg" style="width: 100%;height: 100%;"/>
              </div>
            </CarouselSlide>
          </Carousel>
        </div>
        <div></div>
    </div>
</app-h5-page-body>
